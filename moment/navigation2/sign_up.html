<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/moment/logo.css" rel="stylesheet">
    <link href="sign_up.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="/moment/moment.html"><img src="/moment/image/moment-logo-black.png"></a>
    </header>
    <h2>회원가입</h2>
    <form method="post">
        <h4>필수정보입력</h4>
        <hr><br>
        <table>
            
            <tr>
                <td> 아이디</td>
                <td><input type="text" name="id" placeholder="아이디"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="text" name="password" placeholder="비밀번호"><br>
                    <input type="text" name="password check" placeholder="비밀번호 확인"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email" placeholder="이메일"></td>
            </tr>
        </table>
        <hr><br>
        <h4>개인정보 확인</h4>
        <hr><br>
        <table>
            <tr>
                <td>이름</td>
                <td><input type="text" placeholder=""></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="number"></td>
            </tr>
        </table>
        <td><button type="submit">가입하기</button></td>

        
    </form>
</body>
</html>
